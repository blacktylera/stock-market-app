<!DOCTYPE html>
<html>
<head>
	<title>Buy Stocks</title>
	<link rel="stylesheet" href="//cdn.jsdelivr.net/foundation/5.5.0/css/foundation.min.css">
	<link rel="stylesheet" href="main.css">
</head>
<body>
  <h1>Stock Portfolio</h1>
  <div class="userInput">
    <input type="text" placeholder="Company" id="companyStock" class="stockbar">
    <input type="text" placeholder="Quanity" id="stockQuanity" class="stockbar">
    <input type="submit" value="Buy Now!" id="buy" class="button">
  </div>
    <form>
      <table>
        <thead>
          <tr>
            <th>Company</th>
            <th>Purchase Price</th>
            <th>Quantity</th>
            <th>Current Price</th>
            <th>Change</th>
            <th>Remove</th>
          </tr>
        </thead>
      </table>
     </form>

	<script src="//cdn.jsdelivr.net/jquery/2.1.3/jquery.min.js"></script>
	<script src="//cdn.jsdelivr.net/lodash/3.0.0/lodash.min.js"></script>
	<script src="main.js"></script>
</body>
</html>
